{% extends 'quiz/layout.html' %}

{% block head %}
  <title>Wortliste</title>
{% endblock %}

{% block body %}
  <ul>
    {% for word in words %}
      <li>
        <a href="{% url 'word_detail' word.id %}">
          {% if word.artikel %}
            {{ word.artikel.text}} {{ word.text }}
          {% else %}
            {{ word.text }}
          {% endif %}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
