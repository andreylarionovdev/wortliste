<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>
    {% if word.artikel %}
      {{ word.artikel.text}}, {{ word.text }}
    {% else %}
      {{ word.text }}
    {% endif %}
  </title>
</head>
<body>

  <h1 class="card__header">
    {% if word.category.name == 'noun' %}
      {{ word.artikel.text }}, {{ word.text }}, -{{ word.plural_ending }}
    {% endif %}

    {% if word.category.name == 'verb' %}
      {{ word.text }}
    {% endif %}
  </h1>

</body>
</html>
